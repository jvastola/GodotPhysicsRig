name: nakama
runtime:
  http_key: "defaulthttpkey"


console:
  port: 7351
  username: "admin"
  password: "password"
  signing_key: "defaultsigningkey"
  max_message_size_bytes: 4194304

socket:
  server_key: "defaultkey"
  port: 7350
  max_message_size_bytes: 4194304
  read_buffer_size_bytes: 4096
  write_buffer_size_bytes: 4096
  ping_period_ms: 10000
  pong_wait_ms: 60000
  write_wait_ms: 5000

database:
  address:
    - "postgres:localdb@postgres:5432/nakama"
  conn_max_lifetime_ms: 3600000
  max_open_conns: 100
  max_idle_conns: 100

session:
  token_expiry_sec: 7200
  refresh_token_expiry_sec: 604800

social:
  steam:
    publisher_key: ""
    app_id: 0

match:
  input_queue_size: 128
  call_queue_size: 128
  join_marker_deadline_ms: 15000
  max_players: 8
  label_update_interval_ms: 1000

logger:
  level: "info"
  stdout: true
  file: ""


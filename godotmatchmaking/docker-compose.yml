version: '3.3'

services:
  matchmaking:
    build: .
    image: godot-matchmaking:latest
    container_name: godot-matchmaking
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ROOM_EXPIRY_SECONDS=3600
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
